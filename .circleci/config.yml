version: 2
jobs:
  build:
    docker:
      - image: python:3.7.3
    working_directory: ~/repo
    steps:

      - checkout

      - run: 
          name: Setting environment variable
          command: |
            pwd=$(pwd)
            flask_app="$pwd/"
            pythonpath="$pwd/"
            echo export PYTHONUNBUFFERED=1 >> $BASH_ENV
            echo export FLASK_APP=$flask_app >> $BASH_ENV
            echo export PYTHONPATH=$pythonpath >> $BASH_ENV

      - run:
          name: Single pass installation
          command: |
            mkdir -p /usr/src/app
            cd server/
            cp -R . /usr/src/app/
            pip3 install --no-cache-dir -r requirements.txt
            chmod 777 entrypoint.sh
            cp uwsgi.ini /etc/uwsgi.ini
            echo $PYTHONPATH
            ./entrypoint.sh &

      - run:
          name: Testing Flask
          command: |
            echo $PYTHONPATH
            echo $FLASK_APP
            cd server/tests/
            pwd
            python3 base.py
            python3 test_api_routes.py
            python3 test_config.py